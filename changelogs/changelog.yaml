      release_summary: This is release 11.0.0 of ``community.general``, released on
        2025-06-16.
      removed_features:
        - Dropped support for ansible-core 2.15. The collection now requires ansible-core
          2.16 or newer. This means that on the controller, Python 3.10+ is required.
          On the target side, Python 2.7 and Python 3.6+ are supported (https://github.com/ansible-collections/community.general/pull/10160,
          https://github.com/ansible-collections/community.general/pull/10192).
        - The Proxmox content (modules and plugins) has been moved to the `new collection
          community.proxmox <https://github.com/ansible-collections/community.proxmox>`__.
          Since community.general 11.0.0, these modules and plugins have been replaced
          by deprecated redirections to community.proxmox. You need to explicitly
          install community.proxmox, for example with ``ansible-galaxy collection
          install community.proxmox``, or by installing a new enough version of the
          Ansible community package. We suggest to update your roles and playbooks
          to use the new FQCNs as soon as possible to avoid getting deprecation messages
          (https://github.com/ansible-collections/community.general/pull/10110).
        - apt_rpm - the ``present`` and ``installed`` states are no longer equivalent
          to ``latest``, but to ``present_not_latest`` (https://github.com/ansible-collections/community.general/pull/10126).
        - clc_* modules and doc fragment - the modules were removed since CenturyLink
          Cloud services went EOL in September 2023 (https://github.com/ansible-collections/community.general/pull/10126).
        - django_manage - the ``ack_venv_creation_deprecation`` option has been removed.
          It had no effect anymore anyway (https://github.com/ansible-collections/community.general/pull/10126).
        - git_config - it is no longer allowed to use ``state=present`` with no value
          to read the config value. Use the ``community.general.git_config_info``
          module instead (https://github.com/ansible-collections/community.general/pull/10126).
        - git_config - the ``list_all`` option has been removed. Use the ``community.general.git_config_info``
          module instead (https://github.com/ansible-collections/community.general/pull/10126).
        - hipchat - the module was removed since the hipchat service has been discontinued
          and the self-hosted variant has been End of Life since 2020 (https://github.com/ansible-collections/community.general/pull/10126).
        - manifold lookup plugin - the plugin was removed since the company was acquired
          in 2021 and service was ceased afterwards (https://github.com/ansible-collections/community.general/pull/10126).
        - mh.mixins.deps module utils - this module utils has been removed. Use the
          ``deps`` module utils instead (https://github.com/ansible-collections/community.general/pull/10126).
        - mh.mixins.vars module utils - this module utils has been removed. Use ``VarDict``
          from the ``vardict`` module utils instead (https://github.com/ansible-collections/community.general/pull/10126).
        - mh.module_helper module utils - ``AnsibleModule`` and ``VarsMixin`` are
          no longer provided (https://github.com/ansible-collections/community.general/pull/10126).
        - mh.module_helper module utils - ``VarDict`` is now imported from the ``vardict``
          module utils and no longer from the removed ``mh.mixins.vars`` module utils
          (https://github.com/ansible-collections/community.general/pull/10126).
        - mh.module_helper module utils - the attributes ``use_old_vardict`` and ``mute_vardict_deprecation``
          from ``ModuleHelper`` have been removed. We suggest to remove them from
          your modules if you no longer support community.general < 11.0.0 (https://github.com/ansible-collections/community.general/pull/10126).
        - module_helper module utils - ``StateMixin``, ``DependencyCtxMgr``, ``VarMeta``,
          ``VarDict``, and ``VarsMixin`` are no longer provided (https://github.com/ansible-collections/community.general/pull/10126).
        - pipx - module no longer supports ``pipx`` older than 1.7.0 (https://github.com/ansible-collections/community.general/pull/10137).
        - pipx_info - module no longer supports ``pipx`` older than 1.7.0 (https://github.com/ansible-collections/community.general/pull/10137).
        - profitbrick* modules - the modules were removed since the supporting library
          is unsupported since 2021 (https://github.com/ansible-collections/community.general/pull/10126).
        - redfish_utils module utils - the ``_init_session`` method has been removed
          (https://github.com/ansible-collections/community.general/pull/10126).
        - stackpath_compute inventory plugin - the plugin was removed since the company
          and the service were sunset in June 2024 (https://github.com/ansible-collections/community.general/pull/10126).
      security_fixes:
        - keycloak_authentication - API calls did not properly set the ``priority``
          during update resulting in incorrectly sorted authentication flows. This
          apparently only affects Keycloak 25 or newer (https://github.com/ansible-collections/community.general/pull/9263).
        - keycloak_client - Sanitize ``saml.encryption.private.key`` so it does not
          show in the logs (https://github.com/ansible-collections/community.general/pull/9621).
