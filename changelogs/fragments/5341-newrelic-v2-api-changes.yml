major_changes:
  - newrelic_deployment - removed newrelic v1 API, added support for v2 API (https://github.com/ansible-collections/community.general/pull/5341).
breaking_changes:
  - newrelic_deployment - ``revision`` is required for v2 API.
deprecated_features:
  - newrelic_deployment - ``appname``, ``environment`` and ``validate_certs`` are no longer valid options in the v2 API.