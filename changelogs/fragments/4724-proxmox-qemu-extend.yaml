minor_changes:
  - proxmox inventory plugin - added new groups ``<group_prefix>qemu_running``, ``<group_prefix>qemu_stopped``, ``<group_prefix>qemu_prelaunch``, ``<group_prefix>qemu_paused``. They will be populated only when ``want_facts=true`` and only for ``QEMU`` machines
    (https://github.com/ansible-collections/community.general/pull/4723).
