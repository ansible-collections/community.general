minor_changes:
- "jc - new filter to convert the output of many shell commands and file-types to JSON. Uses the jc library at https://github.com/kellyjonbrazil/jc. For example, filtering the STDOUT output of ``uname -a`` via ``\"{{ result.stdout | community.general.jc('uname') }}\"`` produces ``{\"hardware_platform\": \"x86_64\", \"kernel_name\": \"Linux\", \"kernel_release\": \"4.15.0-112-generic\", \"kernel_version\": \"#113-Ubuntu SMP Thu Jul 9 23:41:39 UTC 2020\", \"machine\": \"x86_64", "node_name\": \"kbrazil-ubuntu\", \"operating_system\": \"GNU/Linux\", \"processor\": \"x86_64\"}``"