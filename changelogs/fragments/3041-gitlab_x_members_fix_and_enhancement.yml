minor_changes:
- added functionality to run module gitlab_group_members with a list of users using gitlab_users instead of gitlab_user (https://github.com/ansible-collections/community.general/pull/3047).
- added functionality to run module gitlab_project_members with a list of users using gitlab_users instead of gitlab_user (https://github.com/ansible-collections/community.general/pull/3047).
- added functionality to set all members exactly as given using gitlab_group_members or gitlab_project_members (https://github.com/ansible-collections/community.general/pull/3047).
