minor_changes:
  - keycloak_realm_key - add support for auto-generated key providers (``rsa-generated``, ``hmac-generated``, ``aes-generated``, ``ecdsa-generated``) where Keycloak manages the key material automatically (https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - add support for HMAC algorithms (``HS256``, ``HS384``, ``HS512``), ECDSA algorithms (``ES256``, ``ES384``, ``ES512``), and ``AES`` algorithm (https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - add ``config.secret_size`` option for HMAC/AES key providers to specify the generated secret key size in bytes (https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - add ``config.key_size`` option for RSA-generated key providers to specify the generated key size in bits (https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - add ``config.elliptic_curve`` option for ECDSA-generated key providers to specify the elliptic curve (``P-256``, ``P-384``, ``P-521``) (https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - add validation to ensure the specified algorithm is compatible with the selected provider type (https://github.com/ansible-collections/community.general/pull/11468).
bugfixes:
  - keycloak_realm_key - fix ``KeyError`` crash when managing default/generated realm keys that don't have ``active``, ``enabled``, or ``algorithm`` fields in their config response (https://github.com/ansible-collections/community.general/issues/11459, https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - make ``config.private_key`` and ``config.certificate`` optional parameters, as they are only required for imported key providers (``rsa``, ``rsa-enc``) and not for auto-generated providers (https://github.com/ansible-collections/community.general/pull/11468).
