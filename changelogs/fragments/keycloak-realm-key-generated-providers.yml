minor_changes:
  - keycloak_realm_key - add support for all auto-generated key providers (``rsa-generated``, ``rsa-enc-generated``, ``hmac-generated``, ``aes-generated``, ``ecdsa-generated``, ``ecdh-generated``, ``eddsa-generated``) where Keycloak manages the key material automatically (https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - add support for ``java-keystore`` provider to import keys from Java Keystore (JKS or PKCS12) files located on the Keycloak server filesystem (https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - add support for HMAC algorithms (``HS256``, ``HS384``, ``HS512``), ECDSA algorithms (``ES256``, ``ES384``, ``ES512``), and ``AES`` algorithm (https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - add support for ECDH key exchange algorithms (``ECDH_ES``, ``ECDH_ES_A128KW``, ``ECDH_ES_A192KW``, ``ECDH_ES_A256KW``) (https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - add support for EdDSA signing via ``elliptic_curve`` values ``Ed25519`` and ``Ed448`` (https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - add ``config.secret_size`` option for HMAC/AES key providers to specify the generated secret key size in bytes (https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - add ``config.key_size`` option for RSA-generated and RSA-enc-generated key providers to specify the generated key size in bits (https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - add ``config.elliptic_curve`` option for ECDSA, ECDH, and EdDSA providers to specify the elliptic curve (``P-256``, ``P-384``, ``P-521`` for ECDSA/ECDH, ``Ed25519``, ``Ed448`` for EdDSA) (https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - add ``config.keystore``, ``config.keystore_password``, ``config.key_alias``, and ``config.key_password`` options for Java Keystore provider (https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - add ``key_info`` return value for ``java-keystore`` provider containing the key ID (kid), certificate fingerprint, status, and expiration timestamp. This allows detecting if the actual cryptographic key changed (https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - add ``update_password`` option to control when passwords are sent to Keycloak for ``java-keystore`` provider. Set to ``on_create`` for idempotent playbooks (passwords only sent when creating), or ``always`` (default) to always send passwords (https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - add validation to ensure the specified algorithm and elliptic curve are compatible with the selected provider type (https://github.com/ansible-collections/community.general/pull/11468).
bugfixes:
  - keycloak_realm_key - fix ``KeyError`` crash when managing default/generated realm keys that don't have ``active``, ``enabled``, or ``algorithm`` fields in their config response (https://github.com/ansible-collections/community.general/issues/11459, https://github.com/ansible-collections/community.general/pull/11468).
  - keycloak_realm_key - make ``config.private_key`` and ``config.certificate`` optional parameters, as they are only required for imported key providers (``rsa``, ``rsa-enc``) and not for auto-generated providers (https://github.com/ansible-collections/community.general/pull/11468).
