minor_changes:
  - proxmox - add new ``proxmox_default_behavior`` option (https://github.com/ansible-collections/community.general/pull/850).
  - proxmox_kvm - add new ``proxmox_default_behavior`` option (https://github.com/ansible-collections/community.general/pull/850).
deprecated_features:
  - proxmox - the default of ``proxmox_default_behavior`` will change from ``compatibility`` to ``no_defaults`` in community.general 2.0.0. Set the option to an explicit value to avoid a deprecation warning.
  - proxmox_kvm - the default of ``proxmox_default_behavior`` will change from ``compatibility`` to ``no_defaults`` in community.general 2.0.0. Set the option to an explicit value to avoid a deprecation warning.
