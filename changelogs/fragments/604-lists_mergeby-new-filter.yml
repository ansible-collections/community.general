---
minor_changes:
  - "A new filter ``lists_mergeby`` to merge two lists by an attribute.
    For example:
    [{'n': 'n1', 'p1': 'A', 'p2': 'F'},
     {'n': 'n2', 'p2': 'B'}]|lists_mergeby(
    [{'n': 'n1', 'p1': 'C'},
     {'n': 'n2', 'p2': 'D'},
     {'n': 'n3', 'p3': 'E'}], 'n')|list
    evaluates to
    [{'n': 'n1', 'p1': 'C', 'p2': 'F'},
     {'n': 'n2', 'p2': 'D'},
     {'n': 'n3', 'p3': 'E'}]"
