# Preparation for further tests of postgresql_subscription module.

- vars:
    task_parameters: &task_parameters
      become_user: '{{ pg_user }}'
      become: yes
      register: result
    pg_parameters: &pg_parameters
      login_user: '{{ pg_user }}'
      login_db: '{{ test_db }}'

  block:
  - name: Create test db
    <<: *task_parameters
    postgresql_db:
      login_user: '{{ pg_user }}'
      login_port: '{{ master_port }}'
      maintenance_db: '{{ db_default }}'
      name: '{{ test_db }}'

  - name: Create test role
    <<: *task_parameters
    postgresql_user:
      <<: *pg_parameters
      login_port: '{{ master_port }}'
      name: '{{ replication_role }}'
      password: '{{ replication_pass }}'
      role_attr_flags: LOGIN,REPLICATION

  - name: Create test table
    <<: *task_parameters
    postgresql_table:
      <<: *pg_parameters
      login_port: '{{ master_port }}'
      name: '{{ test_table1 }}'
      columns:
      - id int

  - name: Master - dump schema
    <<: *task_parameters
    shell: pg_dumpall -p '{{ master_port }}' -s > /tmp/schema.sql

  - name: Replicat restore schema
    <<: *task_parameters
    shell: psql -p '{{ replica_port }}' -f /tmp/schema.sql

  - name: Create publication
    <<: *task_parameters
    postgresql_publication: 
      <<: *pg_parameters
      login_port: '{{ master_port }}'
      name: '{{ test_pub }}'

  - name: Create publication
    <<: *task_parameters
    postgresql_publication: 
      <<: *pg_parameters
      login_port: '{{ master_port }}'
      name: '{{ test_pub2 }}'
