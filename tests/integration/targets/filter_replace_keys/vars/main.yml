targets1:
  equal:
    - {before: k0_x0, after: a0}
    - {before: k1_x1, after: a1}
  starts_with:
    - {before: k0, after: a0}
    - {before: k1, after: a1}
  ends_with:
    - {before: x0, after: a0}
    - {before: x1, after: a1}
  regex:
    - {before: "^.*0_x.*$", after: a0}
    - {before: "^.*1_x.*$", after: a1}

list1:
  - {k0_x0: A0, k1_x1: B0, k2_x2: [C0], k3_x3: foo}
  - {k0_x0: A1, k1_x1: B1, k2_x2: [C1], k3_x3: bar}

result1:
  - {a0: A0, a1: B0, k2_x2: [C0], k3_x3: foo}
  - {a0: A1, a1: B1, k2_x2: [C1], k3_x3: bar}
