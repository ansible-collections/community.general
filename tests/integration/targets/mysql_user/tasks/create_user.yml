- name: create mysql user {{user_name}}
  mysql_user:
    name: '{{user_name}}'
    password: '{{user_password}}'
    state: present
    login_unix_socket: '{{ mysql_socket }}'
  register: result

- name: assert output message mysql user was created
  assert: { that: "result.changed == true" }
