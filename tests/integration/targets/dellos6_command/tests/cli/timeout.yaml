- debug: msg="START cli/timeout.yaml"
- name: test bad condition
  dellos6_command:
    commands:
    - show version
    wait_for:
    - result[0] contains bad_value_string
    provider: '{{ cli }}'
  register: result
  ignore_errors: true
- assert:
    that:
    - result.failed == true
    - result.msg is defined
- debug: msg="END cli/timeout.yaml"
