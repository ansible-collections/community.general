      - Zabbix servers
    link_templates:
      - Template App IMAP Service
      - Template App NTP Service
    status: enabled
    state: present
    inventory_mode: manual
    inventory_zabbix:
      tag: test-tag
      alias: test-alias
      notes: "Special Informations: test-info"
      location: test-location
      site_rack: test-rack
      os: test-os
      hardware: test-hw
    interfaces:
      - type: 1
        main: 1
        useip: 1
        ip: 10.1.1.1
        dns: ""
        port: "10050"
