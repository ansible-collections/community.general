        main: 0
        useip: 1
        ip: 10.1.1.1
        dns: ""
        port: "{$MACRO}"
      - type: 4
        main: 1
        useip: 1
        ip: 10.1.1.1
        dns: ""
        port: "12345"
    proxy: ExampleProxy
    tls_psk_identity: test
    tls_connect: 2
    tls_psk: 123456789abcdef123456789abcdef12
    macros:
      - macro: MACRO1
        value: test1
      - macro: '{$MACRO2}'
        value: test2
    tags:
      - tag: Tag1
