---
- debug: msg="START cli/invalid_subset.yaml"

- name: test invalid subset (foobar)
  enos_facts:
    gather_subset:
      - "foobar"
  register: result
  ignore_errors: true

- assert:
    that:
      # Failures shouldn't return changes
      - "result.changed == false"
      # It's a failure
      - "result.failed == true"
      # Sensible Failure message
      - "result.msg == 'Bad subset'"

