- name: Make sure our testing sub-directory does not exist
  file:
    path: '{{ test_dir }}'
    state: absent

- name: Create our testing sub-directory
  file:
    path: '{{ test_dir }}'
    state: directory

- name: Create temperary file for testing
  ansible.builtin.file:
    path: "{{ test_dir }}/test01.cfg"
    state: touch
  register: file_result

- name: Check if test files created
  stat:
    path: "{{ test_dir }}/test01.cfg"
  register: test_file

- assert:
    that:
    - file_result is changed
    - test_file.stat.exists == True