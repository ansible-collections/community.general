      tokenUrl: https://idp.example.com/token
      userInfoUrl: https://idp.example.com/userinfo
      clientAuthMethod: client_secret_post
      clientId: clientid
      clientSecret: "**********"
      syncMode: FORCE
    mappers:
      - name: "first_name"
        identityProviderAlias: "{{ idp }}"
        identityProviderMapper: "oidc-user-attribute-idp-mapper"
        config:
          claim: "first_name"
