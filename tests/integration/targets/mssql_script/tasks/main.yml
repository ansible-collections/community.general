- name: Pull docker image
  community.docker.docker_container:
    name: pull
    image: "{{ mssql_container_image }}"
    state: stopped
    pull: true
    auto_remove: true
    command: /bin/echo 1

- name: Include basic tests
  ansible.builtin.include_tasks: basic-tests.yml
- name: Include port 11111 pymssql latest
  ansible.builtin.include_tasks: test-ports-pymssql-latest.yml
