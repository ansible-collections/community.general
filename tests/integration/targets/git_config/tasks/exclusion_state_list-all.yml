- import_tasks: setup_no_value.yml

- name: testing exclusion between state and list_all parameters
  git_config:
    list_all: true
    state: absent
  register: result
  ignore_errors: yes

- name: assert git_config failed
  assert:
    that:
      - result is failed
      - "result.msg == 'parameters are mutually exclusive: list_all|state'"
...
