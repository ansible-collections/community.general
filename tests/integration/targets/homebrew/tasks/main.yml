- name: Install xz package using homebrew
  homebrew:
    name: xz
    state: present
    update_homebrew: no
  become: yes
  become_user: "{{ brew_stat.stat.pw_name }}"
  register: xz_result

- assert:
    that:
      - xz_result.changed

- name: Again install xz package using homebrew
  homebrew:
    name: xz
    state: present
    update_homebrew: no
  become: yes
  become_user: "{{ brew_stat.stat.pw_name }}"
  register: xz_result

- assert:
    that:
      - not xz_result.changed

- name: Uninstall xz package using homebrew
  homebrew:
    name: xz
    state: absent
    update_homebrew: no
  become: yes
  become_user: "{{ brew_stat.stat.pw_name }}"
  register: xz_result

- assert:
    that:
      - xz_result.changed

- name: Again uninstall xz package using homebrew
  homebrew:
    name: xz
    state: absent
    update_homebrew: no
  become: yes
  become_user: "{{ brew_stat.stat.pw_name }}"
  register: xz_result

- assert:
    that:
      - not xz_result.changed
