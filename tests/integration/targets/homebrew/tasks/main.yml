---
- name: Find brew binary
  command: which brew
  register: brew_which
  when: ansible_distribution in ['MacOSX']

- name: Get owner of brew binary
  stat:
    path: "{{ brew_which.stdout }}"
  register: brew_stat
  when: ansible_distribution in ['MacOSX']

