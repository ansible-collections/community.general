---
- name: Make sure {{ package_name }} package is not installed
  homebrew:
    name: "{{ package_name }}"
    state: absent
    update_homebrew: no
  become: yes
  become_user: "{{ brew_stat.stat.pw_name }}"

- name: Install {{ package_name }} package using homebrew
  homebrew:
    name: "{{ package_name }}"
    state: present
    update_homebrew: no
  become: yes
  become_user: "{{ brew_stat.stat.pw_name }}"
  register: package_result

- assert:
    that:
      - package_result.changed

- name: Again install {{ package_name }} package using homebrew
  homebrew:
    name: "{{ package_name }}"
    state: present
    update_homebrew: no
  become: yes
  become_user: "{{ brew_stat.stat.pw_name }}"
  register: package_result

- assert:
    that:
      - not package_result.changed

- name: Uninstall {{ package_name }} package using homebrew
  homebrew:
    name: "{{ package_name }}"
    state: absent
    update_homebrew: no
  become: yes
  become_user: "{{ brew_stat.stat.pw_name }}"
  register: package_result

- assert:
    that:
      - package_result.changed

- name: Again uninstall {{ package_name }} package using homebrew
  homebrew:
    name: "{{ package_name }}"
    state: absent
    update_homebrew: no
  become: yes
  become_user: "{{ brew_stat.stat.pw_name }}"
  register: package_result

- assert:
    that:
      - not package_result.changed
