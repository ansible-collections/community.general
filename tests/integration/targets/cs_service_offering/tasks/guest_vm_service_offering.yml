    display_text: Micro 512mb 1cpu
    cpu_number: 1
    cpu_speed: 2198
    memory: 512
    host_tags: eco
    storage_tags:
      - eco
      - backup
    storage_type: local
  register: so
- name: verify create service offering idempotence
