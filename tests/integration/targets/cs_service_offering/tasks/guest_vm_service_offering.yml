    that:
    - so is not changed
    - so.name == "Micro"
    - so.display_text == "Micro 512mb 1cpu"
    - so.cpu_number == 1
    - so.cpu_speed == 2198
    - so.memory == 512
    - so.host_tags == ['eco']
    - so.storage_tags == ['eco', 'backup']
    - so.storage_type == "local"

