---
- name: setup service offering
  cs_service_offering:
    name: Micro
    state: absent
  register: so
- name: verify setup service offering
  assert:
    that:
    - so is successful

- name: create service offering in check mode
  cs_service_offering:
    name: Micro
    display_text: Micro 512mb 1cpu
    cpu_number: 1
    cpu_speed: 2198
    memory: 512
    host_tags: eco
    storage_tags:
      - eco
      - backup
    storage_type: local
  register: so
  check_mode: true
- name: verify create service offering in check mode
  assert:
    that:
    - so is changed

- name: create service offering
  cs_service_offering:
    name: Micro
    display_text: Micro 512mb 1cpu
    cpu_number: 1
    cpu_speed: 2198
    memory: 512
    host_tags: eco
    storage_tags:
      - eco
      - backup
    storage_type: local
  register: so
- name: verify create service offering
  assert:
    that:
    - so is changed
    - so.name == "Micro"
    - so.display_text == "Micro 512mb 1cpu"
    - so.cpu_number == 1
    - so.cpu_speed == 2198
    - so.memory == 512
    - so.host_tags == ['eco']
    - so.storage_tags == ['eco', 'backup']
    - so.storage_type == "local"

- name: create service offering idempotence
  cs_service_offering:
