---
####################################################################
# WARNING: These are designed specifically for Ansible tests       #
# and should not be used as examples of how to write Ansible roles #
####################################################################

- name: Include distribution specific tasks
  include_tasks: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files:
        - "{{ ansible_facts.distribution }}-{{ ansible_facts.distribution_major_version }}.yml"
        - "{{ ansible_facts.os_family }}-{{ ansible_facts.distribution_major_version }}.yml"
        - "{{ ansible_facts.distribution }}.yml"
        - "{{ ansible_facts.os_family }}.yml"
        - "nothing.yml"
      paths:
        - "{{ role_path }}/tasks"

- block:
    - name: make sure package is not installed
      community.general.snap:
        name: hello-world
        state: absent

    - name: install package
      community.general.snap:
        name: hello-world
        state: present
      register: install

    - name: install package again
      community.general.snap:
        name: hello-world
        state: present
      register: install_again

    - name: Assert package has been installed just once
      assert:
        that:
          - install is changed
          - install_again is not changed

    - name: check package has been installed correctly
      command: hello-world
      environment:
        PATH: /var/lib/snapd/snap/bin/

    - name: remove package
      community.general.snap:
        name: hello-world
        state: absent
      register: remove

    - name: remove package again
      community.general.snap:
        name: hello-world
        state: absent
      register: remove_again

    - name: Assert package has been removed just once
      assert:
        that:
          - remove is changed
          - remove_again is not changed
  when: has_snap
