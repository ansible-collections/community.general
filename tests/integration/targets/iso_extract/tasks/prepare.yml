- name: Make sure our testing sub-directory does not exist
  file:
    path: '{{ output_test_dir }}'
    state: absent

- name: Create our testing sub-directory
  file:
    path: '{{ output_test_dir }}'
    state: directory

- name: copy the iso to the test dir
  copy:
      src: test.iso
      dest: '{{ output_test_dir }}'
