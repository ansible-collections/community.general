  win_command: powershell.exe "If (Get-DnsServerResourceRecord -ZoneName '{{ win_dns_record_zone
    }}' -Name 'test1' -RRType CNAME -Node -ErrorAction:Ignore) { 'exists' } else {
    'absent' }"
  register: cmd_result_actual
  changed_when: false
- name: TYPE=CNAME - creation check results (check mode)
  assert:
    that:
    - cmd_result is changed
    - cmd_result_actual.stdout == 'absent\r\n'
