- when: >-
    not (ansible_os_family == 'Suse' and ansible_python.version.major == 2)

  block:
    - name: "Install filesystem tools"
      ansible.builtin.package:
        name: xfsprogs

    - name: Create test user
      user:
        name: xfsquotauser
        state: present
      become: yes

    - include_tasks: uquota.yml
    - include_tasks: gquota.yml
    - include_tasks: pquota.yml

  always:
    - name: cleanup test user
      user:
        name: xfsquotauser
        state: absent
      become: yes
