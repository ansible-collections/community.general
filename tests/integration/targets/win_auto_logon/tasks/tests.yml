- name: add logon count
  win_auto_logon:
    username: '{{ ansible_user }}'
    password: '{{ test_logon_password }}'
    logon_count: 2
    state: present
  register: logon_count
- name: get result of add logon count
  test_autologon_info: null
  register: logon_count_actual
