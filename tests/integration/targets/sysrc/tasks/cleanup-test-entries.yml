---
# #2319 help prevent failing tests from existing entries
- name: Remove test entries from /etc/rc.conf
  lineinfile:
    path: /etc/rc.conf
    state: absent
    regexp: "^{{ pattern }}"
  loop:
    - "mysql_pidfile="
    - "sysrc_absent="
    - "sysrc_delim="
    - "sysrc_delim_create="
    - "sysrc_value_absent_delete="
    # ezjail adds cloned_interfaces=lo1 so we only remove our entry
    - 'cloned_interfaces="lo0 gif0"'
  loop_control:
    loop_var: pattern

- name: Remove test entry from /boot/loader.conf
  lineinfile:
    path: /boot/loader.conf
    state: absent
    regexp: "^accf_http_load="