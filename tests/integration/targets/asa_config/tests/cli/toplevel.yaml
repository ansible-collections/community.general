- debug: msg="START cli/toplevel.yaml"
- name: setup
  asa_config:
    lines:
    - hostname firewall
    provider: '{{ cli }}'
- name: configure top level command
  asa_config:
    lines:
    - hostname foo
    provider: '{{ cli }}'
  register: result
- assert:
    that:
    - result.changed == true
    - '''hostname foo'' in result.updates'
- name: configure top level command idempotent check
  asa_config:
    lines:
    - hostname foo
    provider: '{{ cli }}'
  register: result
- assert:
    that:
    - result.changed == false
- name: teardown
  asa_config:
    lines:
    - hostname {{ inventory_hostname_short }}
    provider: '{{ cli }}'
- debug: msg="END cli/toplevel.yaml"
