  docker_container:
    name: "{{ cname }}"
    state: absent
  check_mode: yes
  register: remove_1

- name: Remove container
  docker_container:
    name: "{{ cname }}"
    state: absent
  register: remove_2

- name: Remove container (idempotent)
  docker_container:
    name: "{{ cname }}"
    state: absent
  register: remove_3

- name: Remove container (idempotent check)
  docker_container:
