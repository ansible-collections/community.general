- name: Stop container (check)
  docker_container:
    image: "{{ docker_test_image_alpine }}"
    name: "{{ cname }}"
    state: stopped
    stop_timeout: 1
  check_mode: yes
  register: stop_1

- name: Stop container
  docker_container:
    image: "{{ docker_test_image_alpine }}"
    name: "{{ cname }}"
    state: stopped
    stop_timeout: 1
  register: stop_2

- name: Stop container (idempotent)
  docker_container:
    image: "{{ docker_test_image_alpine }}"
    name: "{{ cname }}"
    state: stopped
    stop_timeout: 1
  register: stop_3

- name: Stop container (idempotent check)
  docker_container:
    image: "{{ docker_test_image_alpine }}"
    name: "{{ cname }}"
    state: stopped
    stop_timeout: 1
  check_mode: yes
  register: stop_4

- assert:
    that:
    - stop_1 is changed
