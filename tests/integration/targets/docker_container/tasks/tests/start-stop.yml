####################################################################
## Removing (from running) #########################################
####################################################################

- name: Start container (setup for removing from running)
  docker_container:
    image: "{{ docker_test_image_alpine }}"
    command: '/bin/sh -c "sleep 10m"'
    name: "{{ cname }}"
    state: started

- name: Remove container from running (check)
  docker_container:
    name: "{{ cname }}"
    state: absent
    force_kill: yes
  check_mode: yes
