- name: Create random container name prefix
  set_fact:
    cname_prefix: '{{ ''ansible-test-%0x'' % ((2**32) | random) }}'
    cnames: []
    dnetworks: []
- debug:
    msg: Using container name prefix {{ cname_prefix }}
- name: Install netaddr for ipaddr filter
  pip:
    name: netaddr
- block:
  - include_tasks: run-test.yml
    with_fileglob:
    - tests/*.yml
  always:
  - name: Make sure all containers are removed
    docker_container:
      name: '{{ item }}'
      state: absent
      force_kill: true
    with_items: '{{ cnames }}'
    diff: false
  - name: Make sure all networks are removed
    docker_network:
      name: '{{ item }}'
      state: absent
      force: true
    with_items: '{{ dnetworks }}'
    when: docker_py_version is version('1.10.0', '>=')
    diff: false
  when: docker_py_version is version('1.8.0', '>=') and docker_api_version is version('1.20',
    '>=')
- fail: msg="Too old docker / docker-py version to run all docker_container tests!"
  when: not(docker_py_version is version('3.5.0', '>=') and docker_api_version is
    version('1.25', '>=')) and (ansible_distribution != 'CentOS' or ansible_distribution_major_version|int
    > 6)
