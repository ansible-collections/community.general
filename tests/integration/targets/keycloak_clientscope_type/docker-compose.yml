version: '3.4'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:21.0.2
    ports:
      - 8080:8080
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: password
    command: start-dev
