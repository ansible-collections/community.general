- name: Create GPG key
  github_gpg_key:
    token: {{ token }}
    name: {{ name }}
    armored_gpg_key: {{ armored_gpg_key }}
  register: created_gpg_key

- name: Delete GPG key 
  github_gpg_key:
    state: absent
    token: {{ token }}
    name: {{ name }}
  register: deleted_gpg_key

- assert:
    that:
      - created_gpg_key.id == deleted_gpg_key[0].id
