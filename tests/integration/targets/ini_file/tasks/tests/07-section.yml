## testing section selection

- name: test-section 1 - Create starting ini file
  copy:
    content: |
      [drinks]
      fav = lemonade
      beverage = orange juice

      [drinks]
      fav = lemonade
      beverage = pineapple juice

    dest: "{{ output_file }}"

- name: test-section 1 - Create ini file
  ini_file:
    dest: "{{ output_file }}"
    section: drinks
    option: car
    value: volvo
    state: present
  register: result1

- name: test-section 1 - read content from output file
  slurp:
    src: "{{ output_file }}"
  register: output_content

- name: test-section 1 - Create expected ini file
  set_fact:
    expected1: |
      [drinks]
      fav = lemonade
      beverage = orange juice
      car = volvo

      [drinks]
      fav = lemonade
      beverage = pineapple juice
    output1: "{{ output_content.content | b64decode }}"

- name: test-section 1 - Option was adde to first section
  assert:
    that:
      - result1 is changed
      - result1.msg == 'option added'
      - output1 == expected1

