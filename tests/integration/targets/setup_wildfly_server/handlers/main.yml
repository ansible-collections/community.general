- name: Stop wildfly (jboss)
  systemd:
    name: wildfly
    state: stopped
  ignore_errors: true

- name: Remove files
  file:
    path: '{{ item }}'
    state: absent
  loop:
  - '{{ wf_service_file_path }}'
  - '{{ default_deploy_root }}'
