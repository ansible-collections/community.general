- name: Instal make
  package:
    name:
      - make
      - "{{ cpanminus_package }}"
    state: present
  become: yes

- name: Install a Perl package
  cpanm:
    name: JSON
    version: "@4.01"
    notest: yes
  register: install_perl_package_result
  ignore_errors: yes

- debug:
    msg: "{{ install_perl_package_result }}"

- assert:
    that:
      - install_perl_package_result.changed == true
