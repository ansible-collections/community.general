- name: Instal make, curl and perl
  package:
    name:
      - make
      - curl
      - perl
    state: present
  become: yes

- name: Install perl development package for Red Hat family
  package:
    name: perl-devel
    state: present
  when: ansible_os_family == "RedHat"

- name: Install cpanminus
  raw: "curl -L http://cpanmin.us | sudo perl - --sudo App::cpanminus"

- name: Install a Perl package
  cpanm:
    name: JSON
    version: "@4.01"
    notest: yes
  register: install_perl_package_result
  ignore_errors: yes

- debug:
    msg: "{{ install_perl_package_result }}"

- assert:
    that:
      - install_perl_package_result.changed == true
