- name: Install perl development package for Red Hat family
  package:
    name:
      - perl-devel
      - perl-App-cpanminus
    state: present
  become: yes
  when: ansible_os_family == "RedHat"

- name: Install perl development package for Debian family
  package:
    name:
      - cpanminus
    state: present
  become: yes
  when: ansible_os_family == "Debian"

- name: Install a Perl package
  cpanm:
    name: JSON
    notest: yes
  register: install_perl_package_result
  ignore_errors: yes

- assert:
    that:
      - install_perl_package_result is changed

- name: Install a Perl package
  cpanm:
    name: JSON
    version: "@4.01"
    notest: yes
  register: install_perl_package_result
  ignore_errors: yes

- assert:
    that:
      - install_perl_package_result is changed
