url: http://localhost:8080/auth
admin_realm: master
admin_user: admin
admin_password: password
realm: myrealm
client_id: myclient
client_id_2: mynewclient
role: myrole
description_1: desc 1
description_2: desc 2

auth_args:
  auth_keycloak_url: "{{ url }}"
  auth_realm: "{{ admin_realm }}"
  auth_username: "{{ admin_user }}"
  auth_password: "{{ admin_password }}"

redirect_uris1:
  - "http://example.c.com/"
  - "http://example.b.com/"
  - "http://example.a.com/"

client_attributes1: {"backchannel.logout.session.required": true, "backchannel.logout.revoke.offline.tokens": false, "oauth2.device.authorization.grant.enabled": true, "client.secret.creation.time": 0}

client_attributes2: {"backchannel.logout.session.required": false, "oauth2.device.authorization.grant.enabled": false, "client.secret.creation.time": 0}

protocol_mappers1:
  - name: 'email'
    protocol: 'openid-connect'
    protocolMapper: 'oidc-usermodel-property-mapper'
    config:
      "claim.name": "email"
      "user.attribute": "email"
      "jsonType.label": "String"
      "id.token.claim": true
      "access.token.claim": true
      "userinfo.token.claim": true

  - name: 'email_verified'
    protocol: 'openid-connect'
    protocolMapper: 'oidc-usermodel-property-mapper'
    config:
      "claim.name": "email_verified"
      "user.attribute": "emailVerified"
      "jsonType.label": "boolean"
      "id.token.claim": true
      "access.token.claim": true
      "userinfo.token.claim": true

  - name: 'family_name'
    protocol: 'openid-connect'
    protocolMapper: 'oidc-usermodel-property-mapper'
    config:
      "claim.name": "family_name"
      "user.attribute": "lastName"
      "jsonType.label": "String"
      "id.token.claim": "true"
      "access.token.claim": "true"
      "userinfo.token.claim": "true"

protocol_mappers2_unordered:
  - "{{ protocol_mappers1[2] }}"
  - "{{ protocol_mappers1[1] }}"
  - "{{ protocol_mappers1[0] }}"

protocol_mappers3_modifed:
  - "{{ protocol_mappers1[2] }}"
  - name: address
    protocol: openid-connect
    protocolMapper: oidc-address-mapper
    consentRequired: false
    config:
      user.attribute.formatted: formatted
      user.attribute.country: country
      introspection.token.claim: 'true'
      user.attribute.postal_code: postal_code
      userinfo.token.claim: 'true'
      user.attribute.street: street
      id.token.claim: 'true'
      user.attribute.region: region
      access.token.claim: 'true'
      user.attribute.locality: locality
  - name: 'email'
    protocol: 'openid-connect'
    protocolMapper: 'oidc-usermodel-property-mapper'
    config:
      "claim.name": "email"
      "user.attribute": "email"
      "jsonType.label": "String"
      "id.token.claim": true
      "access.token.claim": false
      "userinfo.token.claim": true