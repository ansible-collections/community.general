- name: Copy test files
  copy:
    src: "files/"
    dest: "{{ remote_tmp_dir }}"

- name: Get original file stat
  stat:
    path: "{{ remote_tmp_dir }}/file.txt"
  register: orig_file_stat

- name: Set supported formats
  set_fact:
    formats:
      - bz2
      - gz
      - xz

# Run tests
- name: Run core tests
  include_tasks:
    file: core.yml
  loop: "{{ formats }}"
  loop_control:
    loop_var: format

- name: Delete decompressed files
  file:
    path: "{{ remote_tmp_dir }}/file_from_{{ format }}.txt"
    state: absent
  loop: "{{ formats }}"
  loop_control:
    loop_var: format

- name: Run idempotency and check mode tests
  include_tasks:
    file: misc.yml
