- name: Copy original file
  copy:
    src: file.txt
    dest: "{{ remote_tmp_dir }}"

- name: Calculate original file checksum
  stat:
    path: "{{ remote_tmp_dir }}/file.txt"
  register: orig_file_stat

- name: Copy test files
  copy:
    src: "{{ item }}"
    dest: "{{ remote_tmp_dir }}/{{ item }}"
  with_items:
    - file.txt.bz2
    - file.txt.gz
    - file.txt.xz

- name: Set supported formats
  set_fact:
    formats:
      - bz2
      - gz
      - xz

# Run tests
- name: Run tests
  include_tasks:
    file: tests.yml
  loop: "{{ formats }}"
  loop_control:
    loop_var: format
