- name: firewalld dmz zone target DROP
  firewalld:
    zone: dmz
    permanent: True
    state: enabled
    target: DROP
  register: result

- name: assert firewalld dmz zone target DROP enabled worked
  assert:
    that:
    - result is changed

- name: firewalld dmz zone target DROP rerun (verify not changed)
  firewalld:
    zone: dmz
    permanent: True
    state: enabled
    target: DROP
  register: result

- name: assert firewalld dmz zone target DROP enabled worked (verify not changed)
  assert:
    that:
    - result is not changed

- name: firewalld dmz zone target DROP disabled
  firewalld:
    zone: dmz
    permanent: True
    state: disabled
    target: DROP
  register: result

- name: assert firewalld dmz zone target DROP disabled worked
  assert:
    that:
    - result is changed

- name: firewalld dmz zone target DROP rerun (verify not changed)
  firewalld:
    zone: dmz
    permanent: True
    state: disabled
    target: DROP
  register: result

- name: assert firewalld dmz zone target DROP enabled worked (verify not changed)
  assert:
    that:
    - result is not changed
