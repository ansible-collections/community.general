- name: firewalld internal zone target ACCEPT
  firewalld:
    zone: internal
    permanent: True
    state: enabled
    target: ACCEPT
  register: result

- name: assert firewalld internal zone target ACCEPT enabled worked
  assert:
    that:
    - result is changed

- name: firewalld internal zone target ACCEPT rerun (verify not changed)
  firewalld:
    zone: internal
    permanent: True
    state: enabled
    target: ACCEPT
  register: result

- name: assert firewalld internal zone target ACCEPT enabled worked (verify not changed)
  assert:
    that:
    - result is not changed

- name: firewalld internal zone target ACCEPT disabled
  firewalld:
    zone: internal
    permanent: True
    state: disabled
    target: ACCEPT
  register: result

- name: assert firewalld internal zone target ACCEPT disabled worked
  assert:
    that:
    - result is changed

- name: firewalld internal zone target ACCEPT rerun (verify not changed)
  firewalld:
    zone: internal
    permanent: True
    state: disabled
    target: ACCEPT
  register: result

- name: assert firewalld internal zone target ACCEPT enabled worked (verify not changed)
  assert:
    that:
    - result is not changed
