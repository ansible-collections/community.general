    - result.vultr_server.os == 'CentOS 6 x64'
    - result.vultr_server.plan == vultr_server_plan_1
    - result.vultr_server.region == 'Amsterdam'
    - result.vultr_server.tag == ''
    - result.vultr_server.firewall_group != 'test_firewall_group'

