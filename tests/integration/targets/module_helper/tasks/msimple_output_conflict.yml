- name: test msimple conflict output (set a=80)
  msimple:
    a: 80
  register: simple1

- name: assert simple1
  assert:
    that:
      - simple1.a == 80
      - simple1.abc == "abc"
      - simple1 is not changed
      - simple1.value is none

- name: test msimple conflict output 2
  msimple:
    a: 80
    m: a message in a bottle
  register: simple2

- name: assert simple2
  assert:
    that:
      - simple1.a == 80
      - simple1.abc == "abc"
      - simple1 is not changed
      - simple1.value is none
      - >
        "_msg" not in simple2
      - >
        simple2.msg == "a message in a bottle"

- name: test msimple 3
  msimple:
    a: 101
    m: a message in a bottle
  ignore_errors: true
  register: simple3

- name: assert simple3
  assert:
    that:
      - simple3.a == 101
      - >
        simple3.msg == "Module failed with exception: a >= 100"
      - >
        simple3._msg == "a message in a bottle"
      - simple3.abc == "abc"
      - simple3 is failed
      - simple3 is not changed
      - simple3.value is none
