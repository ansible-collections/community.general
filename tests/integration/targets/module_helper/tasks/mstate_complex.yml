- name: test mstate_complex 1
  mstate_complex:
    a: 80
    b: banana
    c: cashew
    state: nop
  register: state1

- name: assert state1
  assert:
    that:
      - state1.a == 80
      - state1.b == "banana"
      - state1.c == "cashew"
      - state1.result == "abc"
      - state1 is not changed

