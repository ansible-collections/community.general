- name: test msimpleda 1
  msimpleda:
    a: 1
  register: simple1

- name: assert simple1
  assert:
    that:
      - simple1.a == 1
      - simple1.attr1 == "abc"

- name: test msimpleda 2
  msimpleda:
    a: 2
  register: simple2
  vars:
    ansible_deprecation_warnings: yes

- name: assert simple2
  assert:
    that:
      - simple2.a == 2
      - simple2.attr2 == "def"
      - '"deprecations" in simple2'
      - (simple2.deprecations|first).msg == "Attribute attr2 is deprecated"
      - (simple2.deprecations|first).version == "9.9.9"
