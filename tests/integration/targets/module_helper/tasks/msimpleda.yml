- name: test msimpleda 1
  msimpleda:
    a: 1
  register: simple1

- name: assert simple1
  assert:
    that:
      - simple1.a == 1
      - simple1.attr1 == "abc"

- name: test msimpleda 2
  msimpleda:
    a: 2
  register: simple2
  vars:
    ansible_deprecation_warnings: yes

- debug:
    msg: simple2={{ simple2.deprecations|selectattr("msg") }}

- name: assert simple2
  assert:
    that:
      - simple2.a == 2
      - simple2.attr2 == "def"
      - '"deprecations" in simple2'
      - simple2.deprecations|selectattr("msg", "eq", "Attribute attr2 is deprecated")|length == 1
      - simple2.deprecations|selectattr("version", "eq", "9.9.9")|length == 1
