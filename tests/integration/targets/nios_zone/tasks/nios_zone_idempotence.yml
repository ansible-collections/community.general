- name: cleanup dns view instance
  nios_dns_view:
    name: ansible-dns
    state: absent
    provider: "{{ nios_provider }}"

- name: cleanup test zone
  nios_zone:
    name: ansible-dns
    state: absent
    provider: "{{ nios_provider }}"

- name: configure a zone on the system
  nios_zone:
    name: ansible-dns
    state: present
    provider: "{{ nios_provider }}"
  register: zone_create1

- name: configure a zone on the system
  nios_zone:
    name: ansible-dns
    state: present
    provider: "{{ nios_provider }}"
  register: zone_create2

- name: update the comment and ext attributes for an existing zone
  nios_zone:
    name: ansible-dns
    comment: this is an example comment
    extattrs:
      Site: west-dc
    state: present
    provider: "{{ nios_provider }}"
  register: zone_update1

- name: update the comment and ext attributes for an existing zone
  nios_zone:
    name: ansible-dns
    comment: this is an example comment
    extattrs:
      Site: west-dc
    state: present
    provider: "{{ nios_provider }}"
  register: zone_update2

- name: remove the dns zone
  nios_zone:
    name: ansible-dns
    state: absent
    provider: "{{ nios_provider }}"
  register: zone_delete1

- name: remove the dns zone
  nios_zone:
    name: ansible-dns
    state: absent
    provider: "{{ nios_provider }}"
  register: zone_delete2

- assert:
    that:
      - "zone_create1.changed"
      - "not zone_create2.changed"
      - "zone_update1.changed"
      - "not zone_update2.changed"
      - "zone_delete1.changed"
      - "not zone_delete2.changed"
