---
####################################################################
## basic ###########################################################
####################################################################

- name: Make sure image is not there
  docker_image:
    name: "{{ docker_test_image_hello_world }}"
    state: absent
    force_absent: yes
  register: absent_1

- name: Make sure image is not there (idempotency)
  docker_image:
    name: "{{ docker_test_image_hello_world }}"
    state: absent
  register: absent_2

- assert:
    that:
    - absent_2 is not changed

- name: Make sure image is there
  docker_image:
    name: "{{ docker_test_image_hello_world }}"
    state: present
    source: pull
  register: present_1

- name: Make sure image is there (idempotent)
  docker_image:
    name: "{{ docker_test_image_hello_world }}"
    state: present
    source: pull
  register: present_2

- assert:
    that:
    - present_1 is changed
    - present_2 is not changed

- name: Make sure tag is not there
  docker_image:
    name: "{{ docker_test_image_hello_world_base }}:alias"
    state: absent

- name: Tag image with alias
  docker_image:
    source: local
    name: "{{ docker_test_image_hello_world }}"
    repository: "{{ docker_test_image_hello_world_base }}:alias"
  register: tag_1

- name: Tag image with alias (idempotent)
  docker_image:
    source: local
    name: "{{ docker_test_image_hello_world }}"
    repository: "{{ docker_test_image_hello_world_base }}:alias"
  register: tag_2

- name: Tag image with alias (force, still idempotent)
  docker_image:
    source: local
    name: "{{ docker_test_image_hello_world }}"
    repository: "{{ docker_test_image_hello_world_base }}:alias"
    force_tag: yes
  register: tag_3

- assert:
    that:
    - tag_1 is changed
    - tag_2 is not changed
    - tag_3 is not changed

- name: Cleanup alias tag
  docker_image:
    name: "{{ docker_test_image_hello_world_base }}:alias"
    state: absent
