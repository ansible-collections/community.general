- name: Delete realm
  community.general.keycloak_realm: "{{ auth_args | combine(call_args) }}"
  vars:
    call_args:
      id: "{{ realm }}"
      realm: "{{ realm }}"
      state: absent

- name: Create realm
  community.general.keycloak_realm: "{{ auth_args | combine(call_args) }}"
  vars:
    call_args:
      id: "{{ realm }}"
      realm: "{{ realm }}"
      state: present

- name: Keycloak Client
  community.general.keycloak_client: "{{ auth_args | combine(call_args) }}"
  vars:
    call_args:
      realm: "{{ realm }}"
      client_id: "{{ client_id }}"
      state: present
  register: client

- name: Keycloak Client fetch clientsecret
  community.general.keycloak_clientsecret: "{{ auth_args | combine(call_args) }}"
  vars:
    call_args:
      realm: "{{ realm }}"
      client_id: "{{ client_id }}"
      state: present
  register: fetch_result

- name: Assert that the client secret was retrieved, but was not modified.
  assert:
    that:
      - not fetch_result.failed
      - not fetch_result.changed
      - fetch_result.end_state.type == "secret"
      - "{{ fetch_result.end_state.value | length }} >= 32"

- name: Keycloak Client fetch clientsecret by id
  community.general.keycloak_clientsecret: "{{ auth_args | combine(call_args) }}"
  vars:
    call_args:
      realm: "{{ realm }}"
      id: "{{ client.end_state.id }}"
      state: present
  register: fetch_by_id_result

- name: Assert that same client secret was retrieved
  assert:
    that:
      - fetch_by_id_result.end_state.value == fetch_result.end_state.value

- name: Modify clientsecret
  community.general.keycloak_clientsecret: "{{ auth_args | combine(call_args) }}"
  vars:
    call_args:
      realm: "{{ realm }}"
      client_id: "{{ client_id }}"
      state: absent
  register: modify_result

- debug:
    var: modify_result

- name: Assert that the client secret was modified and the correct values returned.
  assert:
    that:
      - not modify_result.failed
      - modify_result.changed
      - modify_result.end_state.type == "secret"
      - "{{ modify_result.end_state.value | length }} >= 32"
      - modify_result.end_state != fetch_result.end_state
