- block:
  - include: acl.yml
    when: ansible_system == 'Linux'
  always:
  - name: delete created directory and file
    file:
      path: '{{ item }}'
      state: absent
    with_items:
    - '{{ test_dir }}'
    - '{{ test_file }}'
  vars:
    test_user: ansible_user
    test_group: ansible_group
    test_file: '{{ output_dir }}/ansible file'
    test_dir: '{{ output_dir }}/ansible_dir/with some space'
