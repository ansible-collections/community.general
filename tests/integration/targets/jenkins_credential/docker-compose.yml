version: "3.8"

services:
  jenkins:
    image: youssefkali/test-jenkins-credential-module:2.0 # Pre-configured Jenkins server
    container_name: jenkins-test
    ports:
      - "8080:8080"
    healthcheck:
      test: curl -s http://localhost:8080/login || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
