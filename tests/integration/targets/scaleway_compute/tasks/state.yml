  ignore_errors: yes
  scaleway_compute:
    name: '{{ scaleway_name }}'
    state: present
    image: '{{ scaleway_image_id }}'
    organization: this-organization-does-not-exists
    region: '{{ scaleway_region }}'
    commercial_type: '{{ scaleway_commerial_type }}'
