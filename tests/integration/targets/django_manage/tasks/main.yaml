- name: skip python 2
  meta: end_play
  when: ansible_python_version is version('3', '<')

- name: Set pyXX version
  set_fact:
    py_ver: "py{{ansible_python_version_info[0]}}{{ansible_python_version_info[1]}}"

- name: Install FreeBSD deps
  package:
    name: "{{py_ver}}-sqlite3"
    state: present
  when: ansible_os_family == "FreeBSD"

- name: Install required library
  pip:
    name: django
    state: present

- name: Create temporary test directory
  tempfile:
    state: directory
    suffix: .django_manage
  register: tmp_django_root

- name: Copy files
  copy:
    src: base_test/
    dest: "{{ tmp_django_root.path }}"
    mode: preserve

- name: Create project
  command:
    chdir: "{{ tmp_django_root.path }}/startproj"
    cmd: django-admin startproject test_django_manage_1

- name: Create app
  command:
    chdir: "{{ tmp_django_root.path }}/startproj"
    cmd: django-admin startapp app1

- name: Check
  community.general.django_manage:
    project_path: "{{ tmp_django_root.path }}/startproj/test_django_manage_1"
    command: check

- name: Check simple_project
  community.general.django_manage:
    project_path: "{{ tmp_django_root.path }}/simple_project/p1"
    command: check

- name: Check custom project
  community.general.django_manage:
    project_path: "{{ tmp_django_root.path }}/1045-single-app-project/single_app_project"
    pythonpath: "{{ tmp_django_root.path }}/1045-single-app-project/"
    command: check
