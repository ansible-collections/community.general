- name: Install required library
  pip:
    name: pdpyras
    state: present

- name: Create a user account on PagerDuty
  pagerduty_user:
    access_token: '{{ pd_api_access_token }}'
    pd_user: '{{ fullname }}'
    pd_email: '{{ email }}'
    pd_role: '{{ pd_role }}'
    pd_teams: '{{ pd_team }}'
    state: present

- name: Remove a user account from PagerDuty
  pagerduty_user:
    access_token: "{{ pd_api_access_token }}"
    pd_user: "{{ fullname }}"
    pd_email: "{{ email }}"
    state: "absent"
