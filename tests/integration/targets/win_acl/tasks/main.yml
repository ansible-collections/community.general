- name: ensure we start with a clean dir
  win_file:
    path: '{{ test_acl_path }}'
    state: '{{ item }}'
  with_items:
  - absent
  - directory
- name: ensure we start with a clean reg path
  win_regedit:
    path: '{{ test_acl_reg_path }}'
    delete_key: true
    state: '{{ item }}'
  with_items:
  - absent
  - present
- block:
  - name: run tests
    include_tasks: tests.yml
  always:
  - name: cleanup testing dir
    win_file:
      path: '{{ test_acl_path }}'
      state: absent
  - name: cleanup testing reg path
    win_regedit:
      path: '{{ test_acl_reg_path }}'
      delete_key: true
      state: absent
