- debug: msg="START cli/invalid.yaml"
- name: run invalid command
  asa_command:
    commands:
    - show foo
    provider: '{{ cli }}'
  register: result
  ignore_errors: true
- assert:
    that:
    - result.failed
- name: run commands that include invalid command
  asa_command:
    commands:
    - show version
    - show foo
    provider: '{{ cli }}'
  register: result
  ignore_errors: true
- assert:
    that:
    - result.failed
  ignore_errors: true
- debug: msg="END cli/invalid.yaml"
