- name: Create temp directory
  tempfile:
    state: directory
  register: temp_directory

- name: Test block
  block:
    - name: Initialize cargo hello-world package
      command:
        cmd: cargo init --name hello-world
        chdir: "{{ temp_directory.path }}"

  always:
    - name: Remove temp directory
      file:
        path: "{{ temp_directory.path }}"
        state: absent
