- name: Create temp directory
  tempfile:
    state: directory
  register: temp_directory

- name: Test block
  block:
    - name: Copy files to temp directory
      copy:
        src: files/hello-world
        dest: "{{ temp_directory.path }}"

  always:
    - name: Remove temp directory
      file:
        path: "{{ temp_directory.path }}"
        state: absent
