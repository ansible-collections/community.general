- name: Get server informations and register it in a variable
  scaleway_server_info:
    region: par1
  register: servers

- name: Display servers variable
  debug:
    var: servers

- name: Ensure retrieval of servers info is success
  assert:
    that:
      - servers is success

- name: Get server informations and register it in a variable
  scaleway_server_info:
    region: ams1
  register: ams1_servers

- name: Display servers variable
  debug:
    var: ams1_servers

- name: Ensure retrieval of servers info is success
  assert:
    that:
      - ams1_servers is success
