####################################################################
## autolock_managers ###############################################
####################################################################

- name: autolock_managers (check mode)
  docker_swarm:
    state: present
    autolock_managers: yes
  check_mode: yes
  diff: yes
  register: output_1
  ignore_errors: yes

- name: autolock_managers
  docker_swarm:
    state: present
    autolock_managers: yes
  diff: yes
  register: output_2
  ignore_errors: yes

- name: autolock_managers (idempotent)
