postgresql_packages:
  - postgresql96-server
  - py27-psycopg2

pg_dir: /usr/local/pgsql/data
pg_hba_location: "{{ pg_dir }}/pg_hba.conf"
pg_ver: 9.6
pg_user: pgsql
pg_group: pgsql

locale_latin_suffix: .ISO8859-1
locale_utf8_suffix: .UTF-8
