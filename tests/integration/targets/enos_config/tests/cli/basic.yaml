---
- debug: msg="START cli/basic.yaml"

- name: setup
  enos_config:
    commands:
      - no vlan 13\n
    provider: "{{ cli }}"
  ignore_errors: yes

- name: configure device with config
  enos_config:
    src: roles/enos_config/templates/basic/config.j2
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.updates is not defined"

- name: check device with config
  enos_config:
    src: roles/enos_config/templates/basic/config.j2
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.updates is not defined"

- name: teardown
  enos_config:
    commands:
      - no vlan 13\n
    provider: "{{ cli }}"

- debug: msg="END cli/basic.yaml"
