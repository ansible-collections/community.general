- block:
  - name: install monit
    become: yes
    package:
      name: monit
      state: present

  - include_vars: '{{ item }}'
    with_first_found:
      - files:
          - '{{ ansible_os_family }}.yml'
          - 'defaults.yml'

  - name: monit config
    become: yes
    template:
      src: "monitrc.j2"
      dest: "{{ monitrc }}"

  - name: copy process file
    become: yes
    copy:
      src: "{{item}}"
      dest: "/opt/{{item}}"
    loop:
      - daemon.py
      - httpd_echo.py

  - name: restart monit
    become: yes
    service:
      name: monit
      state: restarted

  - include_tasks: test.yml

  always:
  - name: stop monit
    become: yes
    service:
      name: monit
      state: stopped

  - name: uninstall monit
    become: yes
    package:
      name: monit
      state: absent
