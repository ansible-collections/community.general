- command: echo {{ output_dir }}
  register: echo
- set_fact:
    remote_dir: '{{ echo.stdout }}'
- include_tasks: run.yml
  vars:
    nodejs_version: '{{ item }}'
    nodejs_path: node-v{{ nodejs_version }}-{{ ansible_system|lower }}-x{{ ansible_userspace_bits
      }}
  with_items:
  - 7.10.1
  - 8.0.0
  - 8.2.0
