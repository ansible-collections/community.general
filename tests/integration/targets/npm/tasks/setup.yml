- name: Show Node.js Download URL
  debug:
    var: nodejs_download

- name: Download Node.js
  unarchive:
    src: '{{ nodejs_download }}'
    dest: '{{ remote_tmp_dir }}'
    remote_src: true
    creates: '{{ remote_tmp_dir }}/{{ nodejs_path }}.tar.gz'
