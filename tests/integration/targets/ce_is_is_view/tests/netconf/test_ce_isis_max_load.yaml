- debug:
    msg: START ce_is_is_view maxLoadBalancing presented integration tests on connection={{
      ansible_connection }}
- include_tasks: setup.yaml
- name: present the provided configuration with the exisiting running configuration
  ce_is_is_view: &id001
    instance_id: 100
    max_load: 30
  register: result
- name: Assert the configuration is reflected on host
  assert:
    that:
    - result['changed'] == true
- name: Get basic config by ce_netconf.
  ce_netconf: &id003
    rpc: get
    cfg_xml: <filter type="subtree"> <isiscomm xmlns="http://www.huawei.com/netconf/vrp"
      content-version="1.0" format-version="1.0"> <isSites> <isSite> <instanceId>100</instanceId>
      <isSiteMTs> <isSiteMT> <addressFamily>afIpv4</addressFamily> <mtId>0</mtId>
      <maxLoadBalancing></maxLoadBalancing> </isSiteMT> </isSiteMTs> </isSite> </isSites>
      </isiscomm> </filter>
  register: result_xml
- name: present the provided configuration with the existing running configuration
    (IDEMPOTENT)
  ce_is_is_view: *id001
  register: repeat
- name: Assert that the previous task was idempotent
  assert:
    that:
    - repeat.changed == false
    - '''<instanceId>100</instanceId>'' in result_xml.end_state.result'
    - '''<maxLoadBalancing>30</maxLoadBalancing>'' in result_xml.end_state.result'
- name: present the provided configuration with the exisiting running configuration
  ce_is_is_view: &id002
    instance_id: 100
    max_load: 30
    state: absent
  register: result
- name: Assert the configuration is reflected on host
  assert:
    that:
    - result['changed'] == true
- name: present the provided configuration with the existing running configuration
    (IDEMPOTENT)
  ce_is_is_view: *id002
  register: repeat
- name: Get basic config by ce_netconf.
  ce_netconf: *id003
  register: result_xml
- name: Assert that the previous task was idempotent
  assert:
    that:
    - repeat.changed == false
    - '''<instanceId>100</instanceId>'' not in result_xml.end_state.result'
    - '''<maxLoadBalancing>30</maxLoadBalancing>'' not in result_xml.end_state.result'
- include_tasks: cleanup.yaml
- debug:
    msg: END ce_is_is_view maxLoadBalancing resentd integration tests on connection={{
      ansible_connection }}
