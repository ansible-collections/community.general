- scaleway_sshkey:
    ssh_pub_key: "ssh-rsa  sieben@sieben-macbook.local"
    state: present
  check_mode: true

- scaleway_sshkey:
    ssh_pub_key: "ssh-rsa  sieben@sieben-macbook.local"
    state: present
  register: result1

- scaleway_sshkey:
    ssh_pub_key: "ssh-rsa  sieben@sieben-macbook.local"
    state: present
  register: result2

- assert:
    that:
      - result1 is success and result1 is changed
      - result2 is success and result2 is not changed

- scaleway_sshkey:
    ssh_pub_key: "ssh-rsa  sieben@sieben-macbook.local"
    state: absent
  check_mode: true

- scaleway_sshkey:
    ssh_pub_key: "ssh-rsa  sieben@sieben-macbook.local"
    state: absent
  register: result1

- scaleway_sshkey:
    ssh_pub_key: "ssh-rsa  sieben@sieben-macbook.local"
    state: absent
  register: result2

- assert:
    that:
      - result1 is success and result1 is changed
      - result2 is success and result2 is not changed
