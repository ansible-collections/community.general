- debug:
    msg: Running tests/pages.yml

####################################################################
## Search ##########################################################
####################################################################
- name: Test paged search for all users
  ldap_search:
    dn: "ou=users,dc=example,dc=com"
    scope: "onelevel"
    page_size: 1
  ignore_errors: true
  register: output

- name: assert that the right number of results are returned
  assert:
    that:
       - output is not failed
       - output.results | length == 2
