- name: Create a binding rule
  community.general.consul_binding_rule:
    name: test-binding
    description: my description
    auth_method: test
    bind_type: service
    bind_name: yolo
  register: result

- assert:
    that:
      - result is changed
      - result.binding_rule.AuthMethod == 'test'
      - result.binding.Description == 'test-binding: my description'
      - result.operation == 'create'

- name: Update a binding rule
  community.general.consul_binding_rule:
    name: test-binding
    auth_method: test
    bind_name: yolo2
  register: result

- assert:
    that:
      - result is changed
      - result.binding.Description == 'test-binding: my description'
      - result.operation == 'update'

- name: Update a binding rule (noop)
  community.general.consul_binding_rule:
    name: test-binding
    auth_method: test
  register: result

- assert:
    that:
      - result is not changed
      - result.binding.Description == 'test-binding: my description'
      - result.operation is not defined

- name: Delete a binding rule
  community.general.consul_binding_rule:
    name: test-binding
    auth_method: test
    state: absent
  register: result
- assert:
    that:
      - result is changed
      - result.operation == 'remove'