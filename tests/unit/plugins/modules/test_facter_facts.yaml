---
anchors:
  environ: &env-def {check_rc: true}
test_cases:
  - id: simple run
    output:
      ansible_facts:
        facter:
          a: 1
          b: 2
          c: 3
    mocks:
      run_command:
        - command: [/testbin/facter, --json]
          environ: *env-def
          rc: 0
          out: >
            { "a": 1, "b": 2, "c": 3 }
          err: ''
  - id: with args
    input:
      arguments:
        - -p
        - system_uptime
        - timezone
        - is_virtual
    output:
      ansible_facts:
        facter:
          a: 1
          b: 2
          c: 3
    mocks:
      run_command:
        - command: [/testbin/facter, --json, -p, system_uptime, timezone, is_virtual]
          environ: *env-def
          rc: 0
          out: >
            { "a": 1, "b": 2, "c": 3 }
          err: ''
