---
- id: simple run
  output:
    ansible_facts:
      facter:
        a: 1
        b: 2
        c: 3
  run_command_calls:
    - command: [/testbin/facter, --json]
      environ: &env-def {check_rc: true}
      rc: 0
      out: >
        { "a": 1, "b": 2, "c": 3 }
      err: ""
- id: with args
  input:
    arguments:
      - -p
      - system_uptime
      - timezone
      - is_virtual
  output:
    ansible_facts:
      facter:
        a: 1
        b: 2
        c: 3
  run_command_calls:
    - command: [/testbin/facter, --json, -p, system_uptime, timezone, is_virtual]
      environ: *env-def
      rc: 0
      out: >
        { "a": 1, "b": 2, "c": 3 }
      err: ""
