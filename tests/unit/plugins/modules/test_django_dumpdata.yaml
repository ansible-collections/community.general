---
anchors:
  environ: &env-def {environ_update: {LANGUAGE: C, LC_ALL: C}, check_rc: true}
test_cases:
  - id: command_success
    input:
      settings: whatever.settings
      fixture: /tmp/mydata.json
    mocks:
      run_command:
        - command: [/testbin/python, -m, django, --version]
          environ: *env-def
          rc: 0
          out: "5.1.2\n"
          err: ''
        - command:
            - /testbin/python
            - -m
            - django
            - dumpdata
            - --no-color
            - --settings=whatever.settings
            - --format
            - json
            - --database=default
            - --output
            - /tmp/mydata.json
          environ: *env-def
          rc: 0
          out: "whatever\n"
          err: ''
