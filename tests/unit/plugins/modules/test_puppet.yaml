    input: {}
    output:
      changed: false
    mocks:
      run_command:
        - command: [/testbin/puppet, config, print, agent_disabled_lockfile]
          environ: *env-def
          rc: 0
          out: blah, anything
          err: ''
        - command:
            - /testbin/timeout
            - -s
            - '9'
            - 30m
            - /testbin/puppet
            - agent
            - --onetime
            - --no-daemonize
            - --no-usecacheonfailure
            - --no-splay
            - --detailed-exitcodes
            - --verbose
            - --color
