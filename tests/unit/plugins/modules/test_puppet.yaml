---
- id: puppet_agent_plain
  input: {}
  output:
    changed: false
  run_command_calls:
    - command: [/testbin/puppet, config, print, agent_disabled_lockfile]
      environ: &env-def {environ_update: {LANGUAGE: C, LC_ALL: C}, check_rc: false}
      rc: 0
      out: "blah, anything"
      err: ""
    - command:
        - /testbin/timeout
        - -s
        - "9"
        - 30m
        - /testbin/puppet
        - agent
        - --onetime
        - --no-daemonize
        - --no-usecacheonfailure
        - --no-splay
        - --detailed-exitcodes
        - --verbose
        - --color
        - "0"
      environ: *env-def
      rc: 0
      out: ""
      err: ""
